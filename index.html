<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-button {
            width: 48%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .social-button.google {
            background-color: #db4437;
            color: #fff;
        }
        .social-button.apple {
            background-color: #000;
            color: #fff;
        }
        .toggle-form {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .policy-group {
            text-align: left;
            margin-top: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>로그인</h1>

        <div id="login-form">
            <div class="input-group">
                <label for="login-email">이메일</label>
                <input type="email" id="login-email" placeholder="이메일 주소" required>
            </div>
            <div class="input-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" placeholder="비밀번호" required>
            </div>
            <button class="button">로그인</button>
            <p class="toggle-form">계정이 없으신가요? <a href="#" onclick="toggleForms()">회원가입</a></p>
        </div>

        <div id="signup-form" style="display:none;">
            <div class="input-group">
                <label for="signup-name">이름</label>
                <input type="text" id="signup-name" placeholder="이름" required>
            </div>
            <div class="input-group">
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" placeholder="이메일 주소" required>
            </div>
            <div class="input-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required>
            </div>
            <div class="policy-group">
                <input type="checkbox" id="policy-agree">
                <label for="policy-agree">
                    <a href="#" onclick="showPolicy()">이용약관 및 개인정보처리방침</a>에 동의합니다.
                </label>
            </div>
            <button class="button" onclick="validateSignup()">회원가입</button>
            <p class="toggle-form">이미 계정이 있으신가요? <a href="#" onclick="toggleForms()">로그인</a></p>
        </div>

        <div class="social-login">
            <button class="social-button google">구글로 시작하기</button>
            <button class="social-button apple">Apple로 시작하기</button>
        </div>

    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            var title = document.querySelector('h1');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                title.innerText = '로그인';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                title.innerText = '회원가입';
            }
        }

        function validateSignup() {
            var name = document.getElementById('signup-name').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
            var agree = document.getElementById('policy-agree').checked;

            if (!name || !email || !password) {
                alert("이름, 이메일, 비밀번호를 모두 입력해주세요.");
                return;
            }

            if (!agree) {
                alert("이용약관 및 개인정보처리방침에 동의해야 합니다.");
                return;
            }

            // 모든 조건이 충족되면 회원가입 로직 실행 (지금은 알림만)
            alert("회원가입이 완료되었습니다!");
            // 실제 앱에서는 여기서 메인 화면으로 이동하는 코드를 추가합니다.
        }

        function showPolicy() {
            alert(
                "=== 이용약관 ===\n" +
                "이 앱은 간헐적 단식 기록을 돕는 목적으로만 사용됩니다. 허위 정보 입력 및 불법적인 사용은 금지됩니다.\n\n" +
                "=== 개인정보처리방침 ===\n" +
                "이 앱은 다음과 같은 정보를 수집합니다:\n" +
                "1. 단식 기록 (시작/종료 시간)\n" +
                "2. 물 섭취 기록 (횟수)\n" +
                "3. 체중 기록\n\n" +
                "수집된 모든 정보는 사용자 기기(브라우저의 로컬 저장소)에만 저장되며, " +
                "어떤 서버로도 전송되지 않습니다. 앱을 삭제하면 모든 데이터는 함께 삭제됩니다."
            );
        }
    </script>

</body>
</html>
